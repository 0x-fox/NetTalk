<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/default.css">
    <script src="/js/default.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>sock = io.connect('https://' + document.domain + ":" + location.port)</script>
    <script>redirectifSession(sock, "/html/chat.html"); setInterval(function() {redirectifSession(sock, "/")}, 1000)</script>

    <title>NetTalk</title>
    <link rel="icon" href="/assets/logo.png">
</head>
<body>
    <header>
        <h2 class="logo">NetTalk</h2>
        <nav>
            <ul>
                <li><a href="/html/">Home</a></li>
                <li><a href="/html/login.html">Login</a></li>
                <li><a href="/html/register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="centered">
            <h3 style="white-space: pre-line;">Welcome! 
                Please create an account to start using NetTalk.</h3>
            <label id="error"></label>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="Username">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password">
            <br>
            <br>
            <label for="password">Confirm your Password:</label>
            <input type="password" id="Cpassword" name="Password">
            <br>
            <br>
            <button onclick="register(sock,$('#username').val(),$('#password').val(),$('#Cpassword').val())">Register</button>
        </div>
    </section>
    <footer>
        
    </footer>
</body>
</html>
