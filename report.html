		</div>
	</header>
	<div class="login">

		</form>

		<a href="javascript:window.history.back();">Back</a>
	</div>
</body>
<script>
function getCookie(cname) {
				var name = cname + "=";
				var decodedCookie = decodeURIComponent(document.cookie);
				var ca = decodedCookie.split(';');
				for(var i = 0; i <ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}
			if(getCookie("darkmode") == "true"){
					$("#bg").css("background-image", "none");
					$("#bg").css("background-color", "#202020");
					$("button").css("background-image", "none");
					$("button").css("background-color", "#000000");
					$("input").css("background-color", "#484848");
					$("input").css("color", "#FFFFFF");
					$("span").css("color", "#FFFFFF");
					$("h1").css("color","#FFFFFF")
					$("h2").css("color","#FFFFFF")
					$("h3").css("color","#FFFFFF")
					$("h4").css("color","#FFFFFF")
				} else {
					$("#bg").css("background-image", "linear-gradient(Fuchsia, CornflowerBlue)");
					$("#bg").css("background-color", "rgb(69,75,0)");
					$("button").css("background-image", "linear-gradient(GoldenRod, Gold)");
					$("input").css("background-color", "#FFFFFF");
					$("input").css("color", "#000000");
					$("span").css("color", "#000000");
					$("h1").css("color","#000000")
					$("h2").css("color","#000000")
					$("h3").css("color","#000000")
					$("h4").css("color","#000000")
			}
</script>
</html>
